<html>
    <head>
      <meta charset="utf-8">
      <title>Prototype</title>
      <meta name="description" content="360&deg; Image Gallery - A-Frame">
      <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
      <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
      <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
      <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

      <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
      <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    </head>
    <body>
      <a-scene >

            <a-mixin id="rotation" animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>

            <a-mixin id="orbit"  animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
            <a-assets>
                    <img id="background" crossorigin="anonymous" src="/Image/designbig.jpg">
                    <img id="logo" crossorigin="anonymous" src="/Image/vedomatrix img/vedologo.png">
                    <a-asset-item id="logo-obj" src="/Image/vedologo.obj"></a-asset-item>
                    <a-asset-item id="logo-mtl" src="/Image/vedologo.mtl"></a-asset-item>
            </a-assets>

            

            <a-sky color="black"></a-sky>

                <a-entity position="-0.1 0.7 -3" animation__rotation="property:rotation;
                                                                        to:0 360 0;
                                                                        loop:true;
                                                                        repeat: indefinite;
                                                                        dur: 10000;
                                                                        easing: linear"> </a-entity>
                <a-obj-model src="#logo-obj" mtl="#logo-mtl" position="-0.1 0.7 -3" rotation="90 0 0" ></a-obj-model>
                  
                <a-obj-model src="#logo.obj" mtl="logo.mtl" ></a-obj-model>

            <!-- Vedomatrix Logo -->

                <a-entity  position="0 0 -3"
                           animation="property: rotation;
                                        from:0 360 0;
                                        to: 0 -360 0;
                                        loop:true;
                                        dur:4000;
                                        repeat: indefinite;
                                        easing:linear">
                <a-sphere color="#AA0000"
                        position="0 1.6 0.3"
                        radius="0.1"
                        theta-length="180">
                </a-sphere>
                </a-entity>

                <a-entity animation__position="property:position;
                                                to: 0 1 -3;
                                                dur:4000;
                                                repeat:indefinite;
                                                easing:linear">
                        <a-entity position="0 1 0.3"
                                 animation="property: rotation;
                                             from:0 0 0;
                                             to:0 360 360;
                                             loop:true;
                                             dur:4000;
                                             repeat: indefinite;
                                             easing:linear">
                        <a-sphere color="#AA0000"
                                  position="0.5 -1 -1.5"
                                  radius="0.1"
                                  easing="linear"
                                  theta-length="180"
                                  segment-height="18">
                        </a-sphere>
                        
                        </a-entity>
                </a-entity>
                                                                          
                <a-entity geometry="primitive: torus; radius: 0.3; radiusTubular: 0.01;segmentsTubular: 100" material="color: #FFFFFF;opacity: 0.3"
                         position="0 1.6 -3" rotation="75 0 0" scale="1 1 1">
                </a-entity>
