
<html>
    <head>
      <meta charset="utf-8">
      <title>P4</title>
      <meta name="description" content="360&deg; Image Gallery - A-Frame">
      <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
      <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
      <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
      <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    </head>
    <body>
      <a-scene  fog="type: linear; color: #AA0000">
        <a-assets>
          <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
          <img id="city-thumb" crossorigin="anonymous" src="/Image/vedobk1.jpg">
          <img id="cubes-thumb" crossorigin="anonymous" src="/Image/28072017_1742212-mobile-development-banner.png">
          <img id="sechelt-thumb" crossorigin="anonymous" src="/Image/cover.png">
          <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
          <img id="sechelt" crossorigin="anonymous" src="/Image/dubai-where-east-meets-west-12974.jpg">
  
          <!-- Image link template to be reused. -->
          <script id="link" type="text/html">
            <a-entity class="link"
              geometry="primitive: plane; height: 1; width: 1"
              material="shader: flat; src: ${thumb}"
              event-set__mouseenter="scale: 1.2 1.2 1"
              event-set__mouseleave="scale: 1 1 1"
              event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
              proxy-event="event: click; to: #image-360; as: fade"
              sound="on: click; src: #click-sound"></a-entity>
          </script>
        </a-assets>
  
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city" shadow="receive: true"
               animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
               animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>
  
        <!-- Image links. -->
        <a-entity id="links" layout="type: line; margin: 1.5" position="-1 0 -4">
       <!--  <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb" shadow="cast: true"  animation=" property: rotation;
                                                                                                                      to: 0 360 0;
                                                                                                                      loop: true;
                                                                                                                      repeat: indefinite;
                                                                                                                      dur: 10000;
                                                                                                                      easing: linear">
          </a-entity>-->
          <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb" shadow="cast: true" animation=" property: rotation;
                                                                                                                    to: 0 360 0;
                                                                                                                    loop: true;
                                                                                                                    repeat: indefinite;
                                                                                                                    dur: 10000;
                                                                                                                    easing: linear"> ></a-entity>
         <!--  <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb" shadow="cast: true" animation="property: rotation;
                                                                                                                          to: 0 360 0;
                                                                                                                          loop:true;
                                                                                                                          repeat: indefinite;
                                                                                                                          dur:10000;
                                                                                                                          easing: linear"></a-entity>-->
        </a-entity>
  
       <!--  Rings | Around the Objects 
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="-1 0 -4" scale="1 2 1" side="double" ></a-ring>
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="-1 0 -4" scale="1 2 1" rotation="0 0 40" side="double" ></a-ring>
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="-1 0 -4" scale="1 2 1" rotation="0 0 130" side="double" ></a-ring>
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="2 0 -4" scale="1 2 1" side="double" ></a-ring>
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="2 0 -4" scale="1 2 1" rotation="0 0 40" side="double" ></a-ring>
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="2 0 -4" scale="1 2 1" rotation="0 0 130" side="double" ></a-ring>-->
      
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="-1 0 -4" scale="1 2 1" side="double" ></a-ring>
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="-1 0 -4" scale="1 2 1" rotation="0 0 40" side="double" ></a-ring>
        <a-ring color="#FFFFFF" radius-inner="0.55" radius-outer="0.6" position="-1 0 -4" scale="1 2 1" rotation="0 0 130" side="double" ></a-ring>
       
  
       <!--  Sphere | Around the objects 
        <a-sphere color="#333333" radius="0.1" position="-1 1.1 -4" ></a-sphere>
        <a-sphere color="#333333" radius="0.1" position="-1.9 -0.7 -4"></a-sphere>
        <a-sphere color="#333333" radius="0.1" position="-0.2 -0.7 -4"></a-sphere>
        <a-sphere color="#333333" radius="0.1" position="1.4 -0.8 -4"></a-sphere>
        <a-sphere color="#333333" radius="0.1" position="2.8 -0.5 -4"></a-sphere>
        <a-sphere color="#333333" radius="0.1" position="1.8 1.1 -4"></a-sphere>-->
  
        <a-sphere color="#333333" radius="0.1" position="-1 1.1 -4" ></a-sphere>
        <a-sphere color="#333333" radius="0.1" position="-1.9 -0.7 -4"></a-sphere>
        <a-sphere color="#333333" radius="0.1" position="-0.2 -0.7 -4"></a-sphere>
        
        <!-- Camera + cursor. -->
        <a-entity id="camera" camera look-controls>
          <a-cursor
            id="cursor"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__mouseenter="_event: mouseenter; color: springgreen"
            event-set__mouseleave="_event: mouseleave; color: black"
            raycaster="objects: .link"></a-cursor>
        </a-entity>
      </a-scene>
    </body>
  </html>
